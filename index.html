<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" id="pw">
                <button id="copy">Copy</button>
            </div>
            
        </div>

        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input id= "len" value="20" 
                type="number" min="4" max="20"/>
            </div>
            <div class="form-control">
                <label for="upper">Contain Lowercase Letters</label>
                <input id= "upper" 
                type="checkbox" />
            </div>
            <div class="form-control">
                <label for="lower">Contain Uppercase Letters</label>
                <input id= "lower" 
                type="checkbox" />
            </div>
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input id= "number" 
                type="checkbox" />
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input id= "symbol" 
                type="checkbox" />
            </div>
            <button class="generate" id="generator">
                Generate Password
            </button>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
